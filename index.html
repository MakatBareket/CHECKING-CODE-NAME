<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מוצר</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 40px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: auto;
            text-align: center;
            border: 1px solid rgba(0, 123, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: #f0f4ff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(90deg, #007bff, #00c4ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.6);
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            display: none;
            text-align: right;
            font-size: 16px;
            border-left: 5px solid #007bff;
            direction: rtl;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>בדיקת מוצר סמסונג</h2>
        <input type="text" id="modelInput" placeholder="הכנס קוד דגם">
        <button onclick="lookupModel()">🔍 חפש</button>
        <div id="result"></div>
    </div>

    <script>
        // מילונים למיפוי המידע מהמקרא
        const fridgeConfig = {
            'F': 'French Door (דלת צרפתית)',
            'S': 'Side by Side (דלת ליד דלת)',
            'T': 'Top Freezer (מקפיא עליון)',
            'B': 'Bottom Freezer (מקפיא תחתון)',
            'L': 'Bottom Freezer (מקפיא תחתון)'
        };

        const yearCodes = {
            'H': '2014', 'J': '2015', 'K': '2016', 'M': '2017',
            'N': '2018', 'R': '2019', 'T': '2020', 'A': '2021', 'B': '2022',
            'C': '2023', 'D': '2024', 'F': '2025'
        };

        const fridgeFinish = {
            'SP': 'נירוסטה', 'SR': 'נירוסטה', 'SL': 'כסוף', 'UT': 'כחול', 'SA': 'גרפיט', 'WW': 'לבן'
        };

        const countryCodesFridge = {
            'AA': 'ארה"ב', 'WT': 'הונג קונג', 'EC': 'קוריאה', 'TL': 'הודו', 'EM': 'מקסיקו', 'ML': 'ישראל'
        };

        const washerTech = {
            'WW': 'מכונת כביסה פתח קידמי', 'WD': 'מייבש כביסה עם משאבת חום', 'DV': 'מייבש סטנדרטי'
        };

        const washerColor = {
            'G': 'לבן', 'P': 'נירוסטה', 'S': 'כסף', 'V': 'שחור'
        };

        const countryCodesWasher = {
            'US': 'ארה"ב', 'LP': 'הונג קונג', 'AH': 'קוריאה', 'T1': 'הודו', 'AX': 'מקסיקו', 'KJ': 'ישראל'
        };

        const tvDisplay = {
            'Q': 'QLED', 'U': 'LED', 'P': 'Plasma', 'L': 'LCD', 'K': 'OLED'
        };

        const tvMarket = {
            'N': 'צפון אמריקה', 'E': 'אירופה', 'A': 'אסיה'
        };

        const countryCodesTV = {
            'ZA': 'אפריקה', 'RU': 'רוסיה', 'UA': 'אוקראינה', '2C': 'סין', 'XU': 'בריטניה', 'XY': 'אוסטרליה',
            'SQ': 'ישראל', 'IL': 'ישראל'
        };

        const broadcastStandards = {
            'F': 'ATSC/QAM', 'U': 'DVB', 'G': 'ISDB-T', 'T': '2xDVB'
        };

        function lookupModel() {
            var model = document.getElementById("modelInput").value.trim().toUpperCase();
            var resultDiv = document.getElementById("result");

            if (!model || model.length < 5) {
                resultDiv.innerHTML = "❌ יש להזין קוד דגם חוקי (מינימום 5 תווים).";
                resultDiv.style.display = "block";
                return;
            }

            var details = getModelDetails(model);
            resultDiv.innerHTML = details;
            resultDiv.style.display = "block";
        }

        function getModelDetails(model) {
            if (/^R[FSBTL]/.test(model)) {
                return getFridgeDetails(model);
            } else if (/^W[WD]|DV/.test(model)) {
                return getWasherDetails(model);
            } else if (/^[QULPK][NEA]/.test(model)) {
                return getTVDetails(model);
            } else {
                return `⚠️ הדגם שהוזן אינו מזוהה. אנא ודא שהקוד תקין ונסה שוב.`;
            }
        }

        function getFridgeDetails(model) {
            let config = fridgeConfig[model[1]] || 'לא ידוע';
            let capacity = model[2] + model[3];
            let capacityLiters = capacity === '28' ? '580 ליטר' : capacity === '58' ? '580 ליטר' : capacity === '68' ? '680 ליטר' : 'לא ידוע';
            let year = yearCodes[model[4]] || 'לא ידוע';
            let series = model[5] || 'לא ידוע';
            let finishCode = model.slice(6, 8);
            let finish = fridgeFinish[finishCode] || 'לא ידוע';
            let countryCode = model.slice(-2);
            let country = countryCodesFridge[countryCode] || 'לא ידוע';

            return `❄️ מקרר סמסונג - דגם: ${model}<br>
                    🚪 תצורה: ${config}<br>
                    📦 נפח: ${capacityLiters}<br>
                    📅 שנת ייצור: ${year}<br>
                    🔢 סדרת דגם: ${series}<br>
                    🎨 גימור: ${finish}<br>
                    🌍 מדינה: ${country}`;
        }

        function getWasherDetails(model) {
            let tech = washerTech[model.slice(0, 2)] || 'לא ידוע';
            let capacityCode = model[2] + model[3];
            let capacity = capacityCode === '70' ? '7 ק"ג' : capacityCode === '80' ? '8 ק"ג' : 
                          capacityCode === '90' ? '9 ק"ג' : capacityCode === '10' ? '10 ק"ג' : 
                          capacityCode === '12' ? '12 ק"ג' : 'לא ידוע';
            let year = yearCodes[model[4]] || 'לא ידוע';
            let month = model[5] || 'לא ידוע';
            let color = washerColor[model[9]] || 'לא ידוע';
            let countryCode = model.slice(-2);
            let country = countryCodesWasher[countryCode] || 'לא ידוע';

            return `🧺 ${tech} סמסונג - דגם: ${model}<br>
                    🏋️ קיבולת: ${capacity}<br>
                    📅 שנת ייצור: ${year}<br>
                    📆 חודש ייצור: ${month}<br>
                    🎨 צבע: ${color}<br>
                    🌍 מדינה: ${country}`;
        }

        function getTVDetails(model) {
            let display = tvDisplay[model[0]] || 'לא ידוע';
            if (model.includes('LS03')) display = 'The Frame';
            let market = tvMarket[model[1]] || 'לא ידוע';
            let size = model[2] + model[3];

            // זיהוי דינמי של שנת הייצור
            let year = 'לא ידוע';
            let yearIndex = -1;
            for (let i = 4; i < model.length - 2; i++) {
                if (yearCodes[model[i]]) {
                    year = yearCodes[model[i]];
                    yearIndex = i;
                    break;
                }
            }

            // זיהוי סדרה דינמי
            let seriesStart = 4; // ברירת מחדל לפני שנת הייצור
            let seriesEnd = model.length > 12 ? model.length - 3 : model.length; // לפני מקלט או סוף הקוד
            if (yearIndex !== -1) {
                seriesStart = 4; // תחילת הסדרה אחרי גודל המסך
                seriesEnd = yearIndex; // סוף הסדרה לפני השנה
            }
            let series = model.includes('LS03') ? 'LS03' : model.slice(seriesStart, seriesEnd);

            // זיהוי מקלט שידור וקוד מדינה
            let broadcast = 'לא ידוע';
            let country = 'לא ידוע';
            let countryNote = '';
            if (model.length >= 13) { // קוד מלא עם מדינה ומקלט
                broadcast = broadcastStandards[model[model.length - 3]] || 'לא ידוע';
                let countryCode = model.slice(-2);
                country = countryCodesTV[countryCode] || 'לא ידוע';
                // החל מ-2025, הבחנה בין ניופאן למחסני חשמל
                if (year === '2025') {
                    if (countryCode === 'IL') country = 'ישראל (ניופאן)';
                    else if (countryCode === 'SQ') country = 'ישראל (מחסני חשמל)';
                }
                // יבוא מקביל: רק אם לא ישראל
                if (country !== 'ישראל' && country !== 'ישראל (ניופאן)' && country !== 'ישראל (מחסני חשמל)') {
                    countryNote = ' - יבוא מקביל';
                }
            } else if (model.length === 10 || model.length === 12) { // ללא קוד מדינה
                country = 'לא מצוין';
                countryNote = ' - יבוא מקביל';
            }

            // התחלה ב-A (אסיה) מסמנת יבוא מקביל
            if (model[1] === 'A') {
                countryNote = ' - יבוא מקביל';
            }

            return `📺 טלוויזיה סמסונג - דגם: ${model}<br>
                    🎨 סוג תצוגה: ${display}<br>
                    🌍 אזור שוק: ${market}<br>
                    📏 גודל מסך: ${size} אינץ'<br>
                    📅 שנת ייצור: ${year}<br>
                    🔢 סדרת דגם: ${series}<br>
                    📡 מקלט שידור: ${broadcast}<br>
                    🌍 מדינה: ${country}${countryNote}`;
        }
    </script>
</body>
</html>
