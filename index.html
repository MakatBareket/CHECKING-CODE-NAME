<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מוצר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            display: none;
            text-align: right;
            font-size: 16px;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>בדיקת מוצר לפי מספר סיריאלי</h2>
        <input type="text" id="serialInput" placeholder="הכנס מספר סיריאלי">
        <button onclick="lookupSerial()">🔍 חפש</button>
        <hr>
        <h2>בדיקת מוצר לפי קוד דגם</h2>
        <input type="text" id="modelInput" placeholder="הכנס קוד דגם">
        <button onclick="lookupModel()">🔍 חפש</button>
        <div id="result"></div>
    </div>

    <script>
        function lookupModel() {
            var model = document.getElementById("modelInput").value.trim().toUpperCase();
            var resultDiv = document.getElementById("result");
            
            if (!model) {
                resultDiv.innerHTML = "❌ יש להזין קוד דגם חוקי.";
                resultDiv.style.display = "block";
                return;
            }
            
            var details = getModelDetails(model);
            resultDiv.innerHTML = details;
            resultDiv.style.display = "block";
        }

        function getModelDetails(model) {
            if (/^Q|U|L|K/.test(model)) {
                return getTVDetails(model);
            } else if (/^RF|RS|RT|RB|RL/.test(model)) {
                return getFridgeDetails(model);
            } else if (/^WD|WW/.test(model)) {
                return getWasherDetails(model);
            } else {
                return "❌ לא נמצא מידע על הדגם.";
            }
        }

        function getTVDetails(model) {
            return `📺 טלוויזיה סמסונג - דגם: ${model}<br>
                    📅 שנת השקה: ${model.match(/[HJKNMRTABCFD]/) || "לא ידוע"}<br>
                    📏 גודל מסך: ${model.match(/\d+/) || "לא ידוע"} אינץ'<br>
                    🎨 סוג תצוגה: ${model.startsWith("Q") ? "QLED" : model.startsWith("U") ? "LED" : model.startsWith("K") ? "OLED" : "לא ידוע"}<br>
                    🌍 קוד מדינה: ${model.match(/[A-Z]{2}$/) || "לא ידוע"}`;
        }

        function getFridgeDetails(model) {
            return `❄️ מקרר סמסונג - דגם: ${model}<br>
                    📅 שנת השקה: ${model.match(/[KTCABD]/) || "לא ידוע"}<br>
                    📦 נפח: ${model.match(/\d+/) || "לא ידוע"} ליטר<br>
                    🚪 סוג מקרר: ${model.startsWith("RF") ? "דלת צרפתית" : model.startsWith("RS") ? "דלת לצד דלת" : model.startsWith("RT") ? "מקפיא עליון" : "לא ידוע"}<br>
                    🎨 גימור: ${model.match(/WW|SA|SR/) || "לא ידוע"}<br>
                    🌍 קוד מדינה: ${model.match(/[A-Z]{2}$/) || "לא ידוע"}`;
        }

        function getWasherDetails(model) {
            return `🧺 מכונת כביסה סמסונג - דגם: ${model}<br>
                    📅 שנת השקה: ${model.match(/[RTCABD]/) || "לא ידוע"}<br>
                    🏋️ קיבולת: ${model.match(/\d+/) || "לא ידוע"} ק"ג<br>
                    🎨 צבע: ${model.match(/W|G|P|S|V/) || "לא ידוע"}<br>
                    🌍 קוד מדינה: ${model.match(/[A-Z]{2}$/) || "לא ידוע"}`;
        }
    </script>
</body>
</html>
