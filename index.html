<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזן קוד דגם</title>
    <style>
        body {
            font-family: 'Rubik', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            color: #e0e1dd;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            max-width: 650px;
            margin: 0 auto 20px;
            text-align: center;
            border: 1px solid rgba(69, 123, 157, 0.5);
            backdrop-filter: blur(8px);
        }
        h2 {
            color: #1b263b;
            margin-bottom: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 24px;
        }
        input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-top: 15px;
            border: 2px solid #457b9d;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: #f7f9fb;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Rubik', sans-serif;
        }
        input:focus {
            outline: none;
            border-color: #1d3557;
            box-shadow: 0 0 12px rgba(29, 53, 87, 0.5);
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(90deg, #457b9d, #a8dadc);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-family: 'Rubik', sans-serif;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(69, 123, 157, 0.6);
        }
        #result, #serial-result {
            margin-top: 30px;
            display: none;
            text-align: center;
            direction: rtl;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            background: linear-gradient(135deg, #ffffff, #edf2f4);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
            overflow: hidden;
            text-align: right;
            color: #1b263b;
            font-size: 16px;
            line-height: 1.6;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card a {
            display: block;
            margin: 20px auto 0;
            padding: 10px 25px;
            background: #1d3557;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            width: fit-content;
            transition: background 0.3s;
            font-weight: 500;
        }
        .card a:hover {
            background: #457b9d;
        }
        #loader, #loader-serial {
            display: none;
            margin: 20px auto;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #457b9d;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        .loader-circle:nth-child(2) {
            border-top-color: #a8dadc;
            animation-delay: -0.4s;
            transform: scale(0.85);
        }
        .loader-circle:nth-child(3) {
            border-top-color: #1d3557;
            animation-delay: -0.8s;
            transform: scale(0.7);
        }
        .loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #457b9d;
            animation: pulseText 1.5s infinite;
            font-weight: 500;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulseText {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .suggestions {
            position: absolute;
            background: #ffffff;
            border: 1px solid #457b9d;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 24px);
            margin-top: 5px;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s;
            color: #1d3557;
            font-weight: 500;
        }
        .suggestion-item:hover {
            background: #edf2f4;
        }
        .navbar {
            background: rgba(29, 53, 87, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            color: #e0e1dd;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .navbar a:hover, .navbar a.active {
            background: #457b9d;
            color: #ffffff;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        /* עיצוב ה-POP UP */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1d3557, #457b9d);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            max-width: 400px;
            text-align: center;
            z-index: 2000;
            animation: popIn 0.4s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .popup h3 {
            margin: 0 0 15px;
            font-size: 22px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .popup p {
            margin: 0 0 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        /* שינוי עיצוב הכפתורים בתוך ה-pop-up */
        .popup button {
            background: #a8dadc;
            color: #1d3557;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            margin: 10px 15px;
            min-width: 140px;
        }
        .popup button:hover {
            background: #ffffff;
            transform: scale(1.05);
        }
        /* הוספת קונטיינר לכפתורים למרכוז מושלם */
        .popup-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1500;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showPage('model')" class="active">חיפוש לפי קוד דגם</a>
        <a href="#" onclick="showPage('serial')">בדיקה לפי מספר סיריאלי</a>
    </div>

    <div id="model-page" class="container content active">
        <h2>הזן קוד דגם</h2>
        <div style="position: relative;">
            <input type="text" id="modelInput" placeholder="הכנס קוד דגם" oninput="showSuggestions(this.value)">
            <div id="suggestions" class="suggestions"></div>
        </div>
        <button onclick="lookupModel()">חפש</button>
        <button onclick="suggestRandomModel()" style="background: linear-gradient(90deg, #2a9d8f, #8ecae6); margin-top: 10px;">הצע דגם אקראי</button>
        <div id="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <span class="loader-text">טוען...</span>
        </div>
        <div id="result"></div>
    </div>

    <div id="serial-page" class="container content">
        <h2>בדיקת מוצר לפי מספר סיריאלי</h2>
        <input type="text" id="serialInput" placeholder="הכנס מספר סיריאלי">
        <button onclick="lookupSerial()">חפש</button>
        <div id="loader-serial">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <span class="loader-text">טוען...</span>
        </div>
        <div id="serial-result"></div>
    </div>

    <div id="popup-overlay" class="popup-overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
        <h3>שימו לב!</h3>
        <p>בדיקה לפי מספר סיריאלי מאפשרת לך לראות את תאריך הייצור וסטטוס האחריות בלבד. כדי לוודא אם המוצר ביבוא רשמי או מקביל, יש לבדוק לפי קוד הדגם.</p>
        <div class="popup-buttons">
            <button onclick="switchToModelPage()">עבור לחיפוש לפי קוד דגם</button>
            <button onclick="closePopup()">סגור</button>
        </div>
    </div>

    <script>

                document.querySelectorAll('.content').forEach(page => page.classList.remove('active'));
                document.querySelectorAll('.navbar a').forEach(link => link.classList.remove('active'));
                document.getElementById(pageId + '-page').classList.add('active');
                document.querySelector(`a[onclick="showPage('${pageId}')"]`).classList.add('active');
            } catch (e) {
                console.error("שגיאה ב-showPage:", e);
            }
        }

            'Top Freezer (מקפיא עליון)': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO7r_kWY7GuXsXmU--f7VKVVBmm40A8FInjQ&s',

        const sampleModels = [

        ];

        const productFeatures = {
            'QLED': {
                description: 'טכנולוגיית QLED (Quantum Dot LED) מבית סמסונג מציעה צבעים עשירים וחדים במיוחד עם ניגודיות גבוהה.',
                features: [
                    '100% נפח צבע עם Quantum Dot - צבעים מדויקים בכל רמת בהירות.',

            },

                description: 'טלוויזיית The Frame משלבת עיצוב ייחודי שמתאים לקיר כמו תמונה, עם איכות תצוגה מתקדמת.',

                ]

            'CRYSTAL UHD': {
                description: 'טלוויזיות Crystal UHD מציעות רזולוציה גבוהה עם מעבד Crystal לשיפור התמונה.',
                features: [
                    'מעבד Crystal 4K לשדרוג תמונה לרזולוציית 4K.',

                ]
            },

                description: 'טלוויזיות LED סטנדרטיות עם איכות תמונה טובה במחיר נגיש.',
                features: [
                    'תאורת LED חסכונית לאיכות תמונה בסיסית.',
                    'תמיכה ב-HDR לשיפור ניגודיות.',
                    'רזולוציה עד 4K (בדגמים מתקדמים).',
                    'מתאים לשימוש יומיומי פשוט.'
                ]
            }
        };

        function showSuggestions(input) {
            try {
                const suggestionsDiv = document.getElementById('suggestions');
                suggestionsDiv.innerHTML = '';
                if (input.length < 2) {
                    suggestionsDiv.style.display = 'none';
                    return;
                }
                const filtered = sampleModels.filter(model => model.toUpperCase().startsWith(input.toUpperCase()));
                if (filtered.length > 0) {
                    filtered.forEach(model => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        item.textContent = model;
                        item.onclick = () => {
                            document.getElementById('modelInput').value = model;
                            suggestionsDiv.style.display = 'none';
                            lookupModel();
                        };
                        suggestionsDiv.appendChild(item);
                    });
                    suggestionsDiv.style.display = 'block';
                } else {
                    suggestionsDiv.style.display = 'none';
                }
            } catch (e) {
                console.error("שגיאה ב-showSuggestions:", e);
            }
        }

        function lookupModel() {
            try {
                var model = document.getElementById("modelInput").value.trim().toUpperCase();
                var resultDiv = document.getElementById("result");
                var loader = document.getElementById("loader");

                if (!model || model.length < 5) {
                    resultDiv.innerHTML = '<div class="card">שגיאה: יש להזין קוד דגם חוקי (מינימום 5 תווים).</div>';
                    resultDiv.style.display = "block";
                    return;
                }

                loader.style.display = "block";
                resultDiv.style.display = "none";
                setTimeout(() => {
                    var details = getModelDetails(model);
                    resultDiv.innerHTML = details;
                    resultDiv.style.display = "block";
                    loader.style.display = "none";
                }, 1000);
            } catch (e) {
                console.error("שגיאה ב-lookupModel:", e);
            }
        }

        function suggestRandomModel() {
            try {
                const randomModel = sampleModels[Math.floor(Math.random() * sampleModels.length)];
                document.getElementById("modelInput").value = randomModel;
                lookupModel();
            } catch (e) {
                console.error("שגיאה ב-suggestRandomModel:", e);
            }
        }

        function getModelDetails(model) {
            try {
                if (/^R[FSBTL]/.test(model)) {
                    return getFridgeDetails(model);
                } else if (/^W[WD]|^DV/.test(model)) {
                    return getWasherDetails(model);
                } else if (/^[QULPK][NEA]/.test(model)) {
                    return getTVDetails(model);
                } else {
                    return `<div class="card">שגיאה: הדגם שהוזן אינו מזוהה. אנא ודא שהקוד תקין ונסה שוב.</div>`;
                }
            } catch (e) {
                console.error("שגיאה ב-getModelDetails:", e);
                return `<div class="card">שגיאה בעיבוד הדגם: ${e.message}</div>`;
            }
        }

        function getFridgeDetails(model) {
            let config = fridgeConfig[model[1]] || 'לא ידוע';
            let capacityCode = parseInt(model[2] + model[3]);
            let capacityLiters = capacityCode * 10 + ' ליטר';
            let year = yearCodes[model[4]] || 'לא ידוע';
            let series = model[5] || 'לא ידוע';
            let finishCode = model.slice(6, 8);
            let finish = fridgeFinish[finishCode] || 'לא ידוע';
            let countryCode = model.slice(-2);
            let country = countryCodesFridge[countryCode] || 'לא ידוע';
            let image = productImages[config] || '';

            return `<div class="card">
                        מקרר סמסונג - דגם: ${model}<br>
                        תצורה: ${config}<br>
                        נפח: ${capacityLiters}<br>
                        שנת ייצור: ${year}<br>
                        סדרת דגם: ${series}<br>
                        גימור: ${finish}<br>
                        מדינה: ${country}<br>
                        ${image ? `<img src="${image}" alt="${config}">` : ''}
                        <a href="https://www.samsung.com/il/search/?searchvalue=${model}" target="_blank">עבור לדגם באתר סמסונג</a>
                    </div>`;
        }

        function getWasherDetails(model) {
            let tech = washerTech[model.slice(0, 2)] || 'לא ידוע';
            let capacityCode = model[2];
            let capacity = '';
            switch (capacityCode) {
                case '6': capacity = '6 ק"ג'; break;
                case '7': capacity = '7 ק"ג'; break;
                case '8': capacity = '8 ק"ג'; break;
                case '9': capacity = '9 ק"ג'; break;
                case '1': capacity = model[3] === '1' ? '11 ק"ג' : '10 ק"ג'; break;
                case '2': capacity = '12 ק"ג'; break;
                default: capacity = 'לא ידוע';
            }
            let year = yearCodes[model[4]] || 'לא ידוע';
            let month = model[5] || 'לא ידוע';
            let color = washerColor[model[9]] || 'לא ידוע';
            let countryCode = model.slice(-2);
            let country = countryCodesWasher[countryCode] || 'לא ידוע';
            let image = productImages['מכונת כביסה'] || '';

            return `<div class="card">
                        ${tech} סמסונג - דגם: ${model}<br>
                        קיבולת: ${capacity}<br>
                        שנת ייצור: ${year}<br>
                        חודש ייצור: ${month}<br>
                        צבע: ${color}<br>
                        מדינה: ${country}<br>
                        ${image ? `<img src="${image}" alt="מכונת כביסה">` : ''}
                        <a href="https://www.samsung.com/il/search/?searchvalue=${model}" target="_blank">עבור לדגם באתר סמסונג</a>
                    </div>`;
        }

        function getTVDetails(model) {
            try {
                let display = tvDisplay[model[0]] || 'לא ידוע';
                let isFrame = model.includes('LS03');
                let isOLED = model.includes('S95') || model.includes('S90') || model.includes('S85');
                
                if (isFrame) display = 'The Frame';
                else if (isOLED) display = 'OLED';
                else if (model[0] === 'U' && yearCodes[model[4]] >= 2018) display = 'CRYSTAL UHD';
                else if (model[0] === 'U' && yearCodes[model[4]] < 2018) display = 'LED';

                let yearCode = '';
                for (let i = 4; i < model.length; i++) {
                    if (yearCodes[model[i]]) {
                        yearCode = model[i];
                        break;
                    }
                }
                let year = yearCodes[yearCode] || 'לא ידוע';

                let market = tvMarket[model[1]] || 'לא ידוע';
                let size = model[2] + model[3];

                let seriesStart = yearCode ? model.indexOf(yearCode) + 1 : 4;
                let seriesEnd = model.length > 12 ? model.length - 3 : model.length;
                let series = isFrame ? 'LS03' : (isOLED ? model.slice(seriesStart, seriesStart + 3) : model.slice(seriesStart, seriesEnd));

                // התקן שידור לפי שנה
                let broadcast = (year >= 2018 && year !== 'לא ידוע') ? 'DVB-T2' : 'DVB-T1';

                // מערכת הפעלה לפי שנה
                let os = 'לא צוינה';
                if (year === '2023' || year === '2024' || year === '2025') os = 'Tizen 8.0';
                else if (year === '2022') os = 'Tizen 7.0';
                else if (year === '2021') os = 'Tizen 6.5';
                else if (year === '2020') os = 'Tizen 6.0';
                else if (year === '2019') os = 'Tizen 5.0';
                else if (year === '2017') os = 'Tizen 4.0';

                let country = 'לא ידוע';
                let countryNote = '';
                if (model.length >= 13) {
                    let countryCode = model.slice(-2);
                    country = countryCodesTV[countryCode] || 'לא ידוע';
                    if (year === '2025') {
                        if (countryCode === 'IL') country = 'ישראל (ניופאן)';
                        else if (countryCode === 'SQ') country = 'ישראל (מחסני חשמל)';
                    }
                    if (country !== 'ישראל' && country !== 'ישראל (ניופאן)' && country !== 'ישראל (מחסני חשמל)') {
                        countryNote = ' - יבוא מקביל';
                    }
                } else if (model.length === 10 || model.length === 12) {
                    country = 'לא צוין';
                }
                if (model[1] === 'A') {
                    countryNote = ' - יבוא מקביל';
                }
                let imageKey = display === 'LED' ? 'CRYSTAL UHD' : display;
                let image = productImages[imageKey] || '';

                // הוספת תכונות ייחודיות
                let featuresHtml = '';
                if (productFeatures[display]) {
                    featuresHtml = `
                        <br><strong>${productFeatures[display].description}</strong><br>
                        <ul style="text-align: right; padding-right: 20px;">
                            ${productFeatures[display].features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                    `;
                }

                return `<div class="card">
                            טלוויזיה סמסונג - דגם: ${model}<br>
                            סוג תצוגה: ${display}<br>
                            אזור שוק: ${market}<br>
                            גודל מסך: ${size} אינץ'<br>
                            שנת ייצור: ${year}<br>
                            סדרת דגם: ${series}<br>
                            מקלט שידור: ${broadcast}<br>
                            מערכת הפעלה: ${os}<br>
                            מדינה: ${country}${countryNote}<br>
                            ${image ? `<img src="${image}" alt="${display}">` : ''}
                            ${featuresHtml}
                            <a href="https://www.samsung.com/il/search/?searchvalue=${model}" target="_blank">עבור לדגם באתר סמסונג</a>
                        </div>`;
            } catch (e) {
                console.error("שגיאה ב-getTVDetails:", e);
                return `<div class="card">שגיאה בעיבוד הדגם: ${e.message}</div>`;
            }
        }

        function openPopup() {
            try {
                document.getElementById("popup").style.display = "block";
                document.getElementById("popup-overlay").style.display = "block";
            } catch (e) {
                console.error("שגיאה ב-openPopup:", e);
            }
        }

        function closePopup() {
            try {
                document.getElementById("popup").style.display = "none";
                document.getElementById("popup-overlay").style.display = "none";
            } catch (e) {
                console.error("שגיאה ב-closePopup:", e);
            }
        }

        function switchToModelPage() {
            try {
                closePopup();
                showPage('model');
            } catch (e) {
                console.error("שגיאה ב-switchToModelPage:", e);
            }
        }

        function lookupSerial() {
            try {
                var serial = document.getElementById("serialInput").value.trim().toUpperCase();
                var resultDiv = document.getElementById("serial-result");
                var loader = document.getElementById("loader-serial");

                if (!serial || (serial.length !== 11 && serial.length !== 15)) {
                    resultDiv.innerHTML = '<div class="card">שגיאה: מספר סיריאלי שגוי, אנא בדוק והזן שוב (11 או 15 תווים).</div>';
                    resultDiv.style.display = "block";
                    return;
                }

                loader.style.display = "block";
                resultDiv.style.display = "none";

                setTimeout(() => {
                    var yearCode, monthCode;
                    if (serial.length === 15) {
                        yearCode = serial[7];
                        monthCode = serial[8];
                    } else if (serial.length === 11) {
                        yearCode = serial[3];
                        monthCode = serial[4];
                    }

                    var yearMap = {
                        'F': 2014, 'G': 2015, 'H': 2016, 'J': 2017,
                        'K': 2018, 'M': 2019, 'N': 2020, 'R': 2021,
                        'T': 2022, 'W': 2023, 'X': 2024, 'Y': 2025
                    };

                    var monthMap = {
                        '1': 'ינואר', '2': 'פברואר', '3': 'מרץ', '4': 'אפריל', '5': 'מאי',
                        '6': 'יוני', '7': 'יולי', '8': 'אוגוסט', '9': 'ספטמבר', 'A': 'אוקטובר',
                        'B': 'נובמבר', 'C': 'דצמבר'
                    };

                    var productionYear = yearMap[yearCode] || "לא ידוע";
                    var productionMonth = monthMap[monthCode] || "לא ידוע";

                    var warrantyStatus = "לא ידוע";
                    if (productionYear === "לא ידוע" || productionMonth === "לא ידוע") {
                        warrantyStatus = "לא ניתן לקבוע עקב שגיאה בזיהוי תאריך ייצור";
                    } else if (productionYear < 2024 || (productionYear === 2024 && ['1', '2'].includes(monthCode))) {
                        warrantyStatus = "לא באחריות";
                    } else if (productionYear === 2024 && ['3', '4', '5', '6', '7', '8', '9', 'A', 'B'].includes(monthCode)) {
                        warrantyStatus = "באחריות סמליין";
                    } else if (productionYear === 2024 && monthCode === 'C') {
                        warrantyStatus = "באחריות סמסונג";
                    } else if (productionYear >= 2025) {
                        warrantyStatus = "באחריות סמסונג";
                    }

                    var dvbSupport = (productionYear >= 2018 && productionYear !== "לא ידוע") ? "תומך DVB-T2" : "תומך DVB-T1";

                    resultDiv.innerHTML = `<div class="card">
                                            מספר סיריאלי: ${serial}<br>
                                            שנת ייצור: ${productionYear}<br>
                                            חודש ייצור: ${productionMonth}<br>
                                            סטטוס אחריות: ${warrantyStatus}<br>
                                            תמיכת שידור: ${dvbSupport}
                                        </div>`;
                    resultDiv.style.display = "block";
                    loader.style.display = "none";

                    openPopup();
                }, 1000);
            } catch (e) {
                console.error("שגיאה ב-lookupSerial:", e);
                document.getElementById("serial-result").innerHTML = `<div class="card">שגיאה בעיבוד הסיריאלי: ${e.message}</div>`;
                document.getElementById("serial-result").style.display = "block";
            }
        }
    </script>
