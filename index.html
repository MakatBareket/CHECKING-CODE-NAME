<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽 </title>
    <style>
        body {
            font-family: 'Rubik', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            color: #e0e1dd;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            max-width: 650px;
            margin: 0 auto 20px;
            text-align: center;
            border: 1px solid rgba(69, 123, 157, 0.5);
            backdrop-filter: blur(8px);
        }
        h2 {
            color: #1b263b;
            margin-bottom: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 24px;
        }
        input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-top: 15px;
            border: 2px solid #457b9d;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: #f7f9fb;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Rubik', sans-serif;
        }
        input:focus {
            outline: none;
            border-color: #1d3557;
            box-shadow: 0 0 12px rgba(29, 53, 87, 0.5);
        }
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 14px;
            margin-top: 15px;
            border: 2px solid #457b9d;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: #f7f9fb;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Rubik', sans-serif;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #1d3557;
            box-shadow: 0 0 12px rgba(29, 53, 87, 0.5);
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(90deg, #457b9d, #a8dadc);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-family: 'Rubik', sans-serif;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(69, 123, 157, 0.6);
        }
        #result, #serial-result {
            margin-top: 30px;
            display: none;
            text-align: center;
            direction: rtl;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            background: linear-gradient(135deg, #ffffff, #edf2f4);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
            overflow: hidden;
            text-align: right;
            color: #1b263b;
            font-size: 16px;
            line-height: 1.6;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card a {
            display: block;
            margin: 20px auto 0;
            padding: 10px 25px;
            background: #1d3557;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            width: fit-content;
            transition: background 0.3s;
            font-weight: 500;
        }
        .card a:hover {
            background: #457b9d;
        }
        #loader, #loader-serial {
            display: none;
            margin: 20px auto;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #457b9d;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        .loader-circle:nth-child(2) {
            border-top-color: #a8dadc;
            animation-delay: -0.4s;
            transform: scale(0.85);
        }
        .loader-circle:nth-child(3) {
            border-top-color: #1d3557;
            animation-delay: -0.8s;
            transform: scale(0.7);
        }
        .loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #457b9d;
            animation: pulseText 1.5s infinite;
            font-weight: 500;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulseText {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .suggestions {
            position: absolute;
            background: #ffffff;
            border: 1px solid #457b9d;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 24px);
            margin-top: 5px;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s;
            color: #1d3557;
            font-weight: 500;
        }
        .suggestion-item:hover {
            background: #edf2f4;
        }
        .navbar {
            background: rgba(29, 53, 87, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            color: #e0e1dd;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .navbar a:hover, .navbar a.active {
            background: #457b9d;
            color: #ffffff;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1d3557, #457b9d);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            max-width: 400px;
            text-align: center;
            z-index: 2000;
            animation: popIn 0.4s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .popup h3 {
            margin: 0 0 15px;
            font-size: 22px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .popup p {
            margin: 0 0 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        .popup button {
            background: #a8dadc;
            color: #1d3557;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            margin: 10px 15px;
            min-width: 140px;
        }
        .popup button:hover {
            background: #ffffff;
            transform: scale(1.05);
        }
        .popup-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1500;
        }
        .dramatic-card {
            position: relative;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            animation: cardReveal 1s ease-out;
        }
        .dramatic-card img {
            max-width: 80%;
            opacity: 0;
            transform: scale(0.8);
            animation: imageReveal 1s ease-out 0.5s forwards;
            border: 3px solid #a8dadc;
            border-radius: 10px;
        }
        .dramatic-card .tv-name {
            font-size: 28px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            animation: textReveal 1s ease-out 1.5s forwards;
            margin: 20px 0;
        }
        .dramatic-card .overall {
            font-size: 48px;
            font-weight: 700;
            color: #f4a261;
            opacity: 0;
            transform: scale(0.5);
            animation: overallReveal 1s ease-out 2.5s forwards;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        @keyframes cardReveal {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes imageReveal {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes textReveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes overallReveal {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        #dramaticModeBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: none;
            border: none;
            font-size: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            color: #e0e1dd;
            opacity: 1;
            transition: transform 0.2s, color 0.3s;
            padding: 0;
        }
        #dramaticModeBtn:hover {
            transform: scale(1.2);
            color: #f4a261;
        }
        #dramaticModeBtn.active {
            color: #f4a261;
        }
        .stars {
            font-size: 24px;
            color: #f4a261;
            opacity: 0;
            transform: translateY(20px);
            animation: starsReveal 1s ease-out 2s forwards;
            margin: 15px 0;
        }
        @keyframes starsReveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .celebration {
            position: relative;
            overflow: hidden;
        }
        .celebration::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent 70%);
            opacity: 0;
            animation: glowPulse 2s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes glowPulse {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3000;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f4a261;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }
        .confetti-piece:nth-child(odd) { background: #a8dadc; }
        .confetti-piece:nth-child(even) { background: #457b9d; }
        .confetti-piece:nth-child(3n) { background: #ffffff; }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .dramatic-card.hollywood {
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            border: 2px solid gold;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .dramatic-card.hollywood::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
            animation: spotlight 6s infinite linear;
            z-index: 0;
        }
        @keyframes spotlight {
            0% { transform: translate(0, 0) rotate(45deg); }
            25% { transform: translate(50%, 50%) rotate(45deg); }
            50% { transform: translate(100%, 0) rotate(45deg); }
            75% { transform: translate(50%, -50%) rotate(45deg); }
            100% { transform: translate(0, 0) rotate(45deg); }
        }
        .dramatic-card.hollywood .tv-name {
            font-family: 'Impact', sans-serif;
            font-size: 32px;
            color: gold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: titleReveal 1.5s ease-out 1.5s forwards;
        }
        @keyframes titleReveal {
            0% { opacity: 0; transform: translateY(-30px) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .country-flag {
            width: 60px;
            height: 40px;
            margin: 10px auto;
            opacity: 0;
            transform: scale(0.8);
            animation: flagReveal 1s ease-out 2s forwards;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        @keyframes flagReveal {
            0% { opacity: 0; transform: scale(0.8) rotate(10deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        #field {
            position: relative;
            width: 100%;
            height: 500px;
            background: url('https://thumbs.dreamstime.com/b/football-pitch-above-aerial-view-showing-empty-219676443.jpg') no-repeat center;
            background-size: cover;
        }
        .player {
            position: absolute;
            width: 80px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #1d3557;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            color: #1d3557;
            text-align: center;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .player:hover {
            transform: scale(1.1);
        }
        #teamCards ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        #teamCards li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        #teamCards li button {
            background: #f4a261;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #1d3557;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        #teamCards li button:hover {
            background: #ffffff;
        }
        .popup-buttons {
            gap: 15px;
        }
        #leagueTable table {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #leagueTable th, #leagueTable td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        #leagueTable th {
            background: #1d3557;
            font-weight: 600;
        }
        #leagueTable tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        #leagueTable tr:hover {
            background: rgba(69, 123, 157, 0.3);
        }
    </style>

</head>

        <h3> 拽爪 - 转爪转 专砖</h3>
        <div id="field" style="position: relative; width: 100%; height: 500px; background: url('https://thumbs.dreamstime.com/b/football-pitch-above-aerial-view-showing-empty-219676443.jpg') no-repeat center; background-size: cover;"></div>
        <div class="popup-buttons">
            <button onclick="closeFieldPopup()">住专</button>
        </div>
    </div>

    <script>
        console.log("祝 注 爪");

        let ultimateMode = localStorage.getItem("ultimateMode") === "true" || false;

        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("dramaticModeBtn");
            btn.style.opacity = "1";
            btn.classList.toggle("active", ultimateMode);
        });

        function getUsers() {
            return JSON.parse(localStorage.getItem("users")) || {};
        }

        function saveUsers(users) {
            localStorage.setItem("users", JSON.stringify(users));
        }

        function toggleUltimateMode() {
            const username = localStorage.getItem("currentUser");
            const btn = document.getElementById("dramaticModeBtn");

            if (!username) {
                openLoginPopup();
                return;
            }

            ultimateMode = !ultimateMode;
            localStorage.setItem("ultimateMode", ultimateMode);
            btn.classList.toggle("active", ultimateMode);

            if (ultimateMode) {
                alert("爪 Ultimate 驻注!");
                openUltimateMenu();
            } else {
                alert("爪 Ultimate .");
                closeUltimateMenu();
            }

            if (document.getElementById("result").style.display === "block") {
                lookupModel();
            }
        }

        function showPage(pageId) {
            try {
                document.querySelectorAll('.content').forEach(page => page.classList.remove('active'));
                document.querySelectorAll('.navbar a').forEach(link => link.classList.remove('active'));
                document.getElementById(pageId + '-page').classList.add('active');
                document.querySelector(`a[onclick="showPage('${pageId}')"]`).classList.add('active');
            } catch (e) {
                console.error("砖 -showPage:", e);
            }

                    resultDiv.style.display = "block";
                    return;
                }

                loader.style.display = "block";
                resultDiv.style.display = "none";
                setTimeout(() => {
                    var yearCode = serial[4];
                    var year = yearCodes[yearCode] || ' 注';
                    var month = parseInt(serial[5], 16);
                    month = month > 0 && month <= 12 ? month : ' 注';
                    var warrantyEnd = year !== ' 注' && month !== ' 注' ? `${month}/${parseInt(year) + 2}` : ' 转 砖';
                    resultDiv.innerHTML = `<div class="card">
                                            住驻专 住专: ${serial}<br>
                                            砖转 爪专: ${year}<br>
                                            砖 爪专: ${month}<br>
                                            转 专转: ${warrantyEnd}<br>
                                            注专: 注 住祝 砖 拽 驻 拽 .
                                          </div>`;
                    resultDiv.style.display = "block";
                    loader.style.display = "none";
                    showPopup();
                }, 1000);
            } catch (e) {
                console.error("砖 -lookupSerial:", e);
            }
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("popup-overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("popup-overlay").style.display = "none";
        }

        function switchToModelPage() {
            closePopup();
            showPage('model');
        }

        function openLoginPopup() {
            document.getElementById("login-popup").style.display = "block";
            document.getElementById("login-overlay").style.display = "block";
        }

        function closeLoginPopup() {
            document.getElementById("login-popup").style.display = "none";
            document.getElementById("login-overlay").style.display = "none";
        }

        function login() {
            let username = document.getElementById("usernameInput").value.trim();
            let password = document.getElementById("passwordInput").value.trim();
            let users = getUsers();

            if (users[username] && users[username].password === password) {
                localStorage.setItem("currentUser", username);
                alert("转专转 爪!");
                closeLoginPopup();
                updateUltimateButtonState();
                if (ultimateMode) openUltimateMenu();
            } else {
                alert("砖 砖转砖  住住 砖.");
            }
        }

        function register() {
            let username = document.getElementById("usernameInput").value.trim();
            let password = document.getElementById("passwordInput").value.trim();
            let users = getUsers();

            if (!username || !password) {
                alert("砖  转  砖转!");
                return;
            }

            if (users[username]) {
                alert("砖 砖转砖 专 拽!");
            } else {
                users[username] = { password: password };
                saveUsers(users);
                localStorage.setItem("currentUser", username);
                alert("专砖转 转专转 爪!");
                closeLoginPopup();
                initTeamData();
                updateUltimateButtonState();
            }
        }

        function initTeamData() {
            const username = localStorage.getItem("currentUser");
            if (!username) return null;

            let teamData = JSON.parse(localStorage.getItem(`team_${username}`));
            if (!teamData) {
                teamData = {
                    teamName: '',
                    cards: [],
                    searchesLeft: 10,
                    savesLeft: 11
                };
                localStorage.setItem(`team_${username}`, JSON.stringify(teamData));
            }
            return teamData;
        }

        function saveCard(model, role, rating) {
            const username = localStorage.getItem("currentUser");
            let teamData = initTeamData();

            if (!teamData || teamData.savesLeft <= 0) {
                alert(" 转专 砖专转!");
                return;
            }

            if (teamData.cards.length >= 11) {
                alert("拽爪  (11 砖拽)!");
                return;
            }

            teamData.cards.push({ model, role, rating });
            teamData.savesLeft--;
            localStorage.setItem(`team_${username}`, JSON.stringify(teamData));
            alert(`住祝 拽爪: ${model} ${role} 注 专 ${rating}`);
            document.querySelector('.dramatic-card button').disabled = true;
        }

        function openTeamPopup() {
            const username = localStorage.getItem("currentUser");
            let teamData = initTeamData();
            if (!teamData) return;

            let cardsHtml = '<ul>';
            teamData.cards.forEach((card, index) => {
                cardsHtml += `<li>${card.model} - ${card.role} (${card.rating}) <button onclick="removeCard(${index})">住专</button></li>`;
            });
            cardsHtml += '</ul>';

            document.getElementById("team-popup").innerHTML = `
                <h3> 拽爪</h3>
                <input type="text" id="teamNameInput" placeholder=" 砖 拽爪" value="${teamData.teamName}">
                <button onclick="saveTeamName()">砖专 砖 拽爪</button>
                <p>驻砖 转专: ${teamData.searchesLeft} | 砖专转 转专转: ${teamData.savesLeft}</p>
                <div id="teamCards">${cardsHtml}</div>
                <button onclick="showTeamField()">转爪转 专砖</button>
                <button onclick="showLeague()">爪驻 </button>
                <button onclick="closeTeamPopup()">住专</button>
            `;
            document.getElementById("team-popup").style.display = "block";
            document.getElementById("team-overlay").style.display = "block";
        }

        function closeTeamPopup() {
            document.getElementById("team-popup").style.display = "none";
            document.getElementById("team-overlay").style.display = "none";
        }

        function saveTeamName() {
            const username = localStorage.getItem("currentUser");
            let teamData = initTeamData();
            let teamName = document.getElementById("teamNameInput").value.trim();

            if (!teamName) {
                alert("砖  砖 拽爪!");
                return;
            }

            teamData.teamName = teamName;
            localStorage.setItem(`team_${username}`, JSON.stringify(teamData));
            alert("砖 拽爪 砖专!");
        }

        function removeCard(index) {
            const username = localStorage.getItem("currentUser");
            let teamData = initTeamData();

            teamData.cards.splice(index, 1);
            teamData.savesLeft++;
            localStorage.setItem(`team_${username}`, JSON.stringify(teamData));
            openTeamPopup();
        }

        function openUltimateMenu() {
            const username = localStorage.getItem("currentUser");
            if (!username) {
                openLoginPopup();
            } else if (ultimateMode) {
                document.getElementById("ultimate-menu").style.display = "block";
                document.getElementById("ultimate-menu-overlay").style.display = "block";
            } else {
                toggleUltimateMode();
            }
        }

        function closeUltimateMenu() {
            document.getElementById("ultimate-menu").style.display = "none";
            document.getElementById("ultimate-menu-overlay").style.display = "none";
        }

        function openTeamManagement() {
            closeUltimateMenu();
            openTeamPopup();
        }

        function showTeamField() {
            const username = localStorage.getItem("currentUser");
            let teamData = initTeamData();
            if (!teamData) return;

            const field = document.getElementById("field");
            field.innerHTML = "";

            const positions = {
                '砖注专': [{ top: '45%', left: '5%' }],
                '': [
                    { top: '20%', left: '20%' },
                    { top: '70%', left: '20%' },
                    { top: '20%', left: '30%' },
                    { top: '70%', left: '30%' }
                ],
                '拽砖专': [
                    { top: '35%', left: '45%' },
                    { top: '55%', left: '45%' },
                    { top: '35%', left: '55%' },
                    { top: '55%', left: '55%' }
                ],
                '抓': [
                    { top: '30%', left: '75%' },
                    { top: '60%', left: '75%' }
                ]
            };

            let roleCounts = { '砖注专': 0, '': 0, '拽砖专': 0, '抓': 0 };

            teamData.cards.forEach(card => {
                const role = card.role;
                const count = roleCounts[role];
                if (positions[role] && count < positions[role].length) {
                    const pos = positions[role][count];
                    const playerDiv = document.createElement("div");
                    playerDiv.className = "player";
                    playerDiv.style.top = pos.top;
                    playerDiv.style.left = pos.left;
                    playerDiv.textContent = `${card.model} (${card.rating})`;
                    field.appendChild(playerDiv);
                    roleCounts[role]++;
                }
            });

            document.getElementById("field-popup").style.display = "block";
            document.getElementById("field-overlay").style.display = "block";
        }

        function closeFieldPopup() {
            document.getElementById("field-popup").style.display = "none";
            document.getElementById("field-overlay").style.display = "none";
        }

        function showLeague() {
            const username = localStorage.getItem("currentUser");
            let teamData = initTeamData();
            if (!teamData || !teamData.teamName) {
                alert(" 砖专 砖 拽爪 转!");
                return;
            }

            let users = getUsers();
            let leagueData = [];
            for (let user in users) {
                let team = JSON.parse(localStorage.getItem(`team_${user}`));
                if (team && team.teamName && team.cards.length > 0) {
                    let totalRating = team.cards.reduce((sum, card) => sum + card.rating, 0);
                    let avgRating = (totalRating / team.cards.length).toFixed(1);
                    leagueData.push({ teamName: team.teamName, avgRating, players: team.cards.length });
                }
            }

            leagueData.sort((a, b) => b.avgRating - a.avgRating);

            let tableHtml = `
                <table>
                    <tr>
                        <th>拽</th>
                        <th>砖 拽爪</th>
                        <th>专 爪注</th>
                        <th>住驻专 砖拽</th>
                    </tr>
            `;
            leagueData.forEach((team, index) => {
                tableHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${team.teamName}</td>
                        <td>${team.avgRating}</td>
                        <td>${team.players}</td>
                    </tr>
                `;
            });
            tableHtml += `</table>`;

            document.getElementById("leagueTable").innerHTML = tableHtml;
            document.getElementById("league-popup").style.display = "block";
            document.getElementById("league-overlay").style.display = "block";
        }

        function closeLeaguePopup() {
            document.getElementById("league-popup").style.display = "none";
            document.getElementById("league-overlay").style.display = "none";
        }

        function updateUltimateButtonState() {
            const btn = document.getElementById("dramaticModeBtn");
            btn.classList.toggle("active", ultimateMode);
        }

        // 注转 砖转砖  注转 注转 祝
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem("currentUser");
            if (username && getUsers()[username]) {
                updateUltimateButtonState();
            }
        });

    </script>
</body>
</html>
