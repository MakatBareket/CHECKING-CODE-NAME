<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מוצר לפי מספר סיריאלי</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container content active">
        <h2>בדיקת מוצר לפי מספר סיריאלי</h2>
        <input type="text" id="serialInput" placeholder="הכנס מספר סיריאלי">
        <button onclick="lookupSerial()">חפש</button>
        <div id="loader-serial">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <span class="loader-text">טוען...</span>
        </div>
        <div id="serial-result"></div>
    </div>

    <div id="popup-overlay" class="popup-overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
        <h3>שימו לב!</h3>
        <p>בדיקה לפי מספר סיריאלי מאפשרת לך לראות את תאריך הייצור וסטטוס האחריות בלבד. כדי לוודא אם המוצר ביבוא רשמי או מקביל, יש לבדוק לפי קוד הדגם.</p>
        <div class="popup-buttons">
            <button onclick="closePopup()">סגור</button>
        </div>
    </div>

    <style>
        body {
            font-family: 'Rubik', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            color: #e0e1dd;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            max-width: 650px;
            margin: 0 auto 20px;
            text-align: center;
            border: 1px solid rgba(69, 123, 157, 0.5);
            backdrop-filter: blur(8px);
        }
        h2 {
            color: #1b263b;
            margin-bottom: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 24px;
        }
        input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-top: 15px;
            border: 2px solid #457b9d;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: #f7f9fb;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Rubik', sans-serif;
        }
        input:focus {
            outline: none;
            border-color: #1d3557;
            box-shadow: 0 0 12px rgba(29, 53, 87, 0.5);
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(90deg, #457b9d, #a8dadc);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-family: 'Rubik', sans-serif;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(69, 123, 157, 0.6);
        }
        #serial-result {
            margin-top: 30px;
            display: none;
            text-align: center;
            direction: rtl;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            background: linear-gradient(135deg, #ffffff, #edf2f4);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
            overflow: hidden;
            text-align: right;
            color: #1b263b;
            font-size: 16px;
            line-height: 1.6;
        }
        .warranty-samline {
            color: #ff0000;
            font-weight: bold;
        }
        #loader-serial {
            display: none;
            margin: 20px auto;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #457b9d;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        .loader-circle:nth-child(2) {
            border-top-color: #a8dadc;
            animation-delay: -0.4s;
            transform: scale(0.85);
        }
        .loader-circle:nth-child(3) {
            border-top-color: #1d3557;
            animation-delay: -0.8s;
            transform: scale(0.7);
        }
        .loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #457b9d;
            animation: pulseText 1.5s infinite;
            font-weight: 500;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulseText {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1d3557, #457b9d);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            max-width: 400px;
            text-align: center;
            z-index: 2000;
            animation: popIn 0.4s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .popup h3 {
            margin: 0 0 15px;
            font-size: 22px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .popup p {
            margin: 0 0 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        .popup button {
            background: #a8dadc;
            color: #1d3557;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            margin: 10px 15px;
            min-width: 140px;
        }
        .popup button:hover {
            background: #ffffff;
            transform: scale(1.05);
        }
        .popup-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1500;
        }
        @media only screen and (max-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 100%;
                padding: 15px;
                margin: 0 0 20px;
            }
            input {
                width: calc(100% - 20px);
                padding: 10px;
                font-size: 14px;
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
            .card {
                padding: 15px;
                font-size: 14px;
                line-height: 1.4;
            }
            .popup {
                max-width: 90%;
                padding: 15px;
            }
            .popup h3 {
                font-size: 18px;
            }
            .popup p {
                font-size: 14px;
            }
            .popup-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .popup button {
                min-width: 100px;
                padding: 8px 15px;
                font-size: 14px;
            }
            #loader-serial {
                width: 60px;
                height: 60px;
            }
            .loader-circle {
                border-width: 3px;
            }
            .loader-text {
                font-size: 12px;
            }
        }
    </style>

    <script>
        console.log("הדף נטען בהצלחה");

        const serialYearCodes = {
            'F': '2014', 'G': '2015', 'H': '2016', 'J': '2017', 'K': '2018', 'M': '2019', 'N': '2020',
            'R': '2021', 'T': '2022', 'W': '2023', 'X': '2024', 'Y': '2025'
        };

        const monthCodes = {
            '1': 'ינואר', '2': 'פברואר', '3': 'מרץ', '4': 'אפריל', '5': 'מאי', '6': 'יוני',
            '7': 'יולי', '8': 'אוגוסט', '9': 'ספטמבר', 'A': 'אוקטובר', 'B': 'נובמבר', 'C': 'דצמבר'
        };

      // Exception handling for specific serial numbers
const serialExceptions = {
    '0L4E4DBXB00013E': {
        productionDate: 'נובמבר 2024',
        warrantyStatus: 'באחריות סמסונג ישראל'
    },
    '6GR614BY100002H': {
        productionDate: 'ינואר 2025',
        warrantyStatus: 'באחריות סמליין'
    }
};

        function lookupSerial() {
            try {
                const serial = document.getElementById("serialInput").value.trim().toUpperCase();
                const resultDiv = document.getElementById("serial-result");
                const loader = document.getElementById("loader-serial");

                if (!serial || (serial.length !== 11 && serial.length !== 15)) {
                    resultDiv.innerHTML = '<div class="card">שגיאה: יש להזין מספר סיריאלי חוקי (11 או 15 תווים).</div>';
                    resultDiv.style.display = "block";
                    return;
                }

                loader.style.display = "block";
                resultDiv.style.display = "none";

                setTimeout(() => {
                    // Check for exceptions first
                    if (serialExceptions[serial]) {
                        const exception = serialExceptions[serial];
                        resultDiv.innerHTML = `<div class="card">
                                                מספר סיריאלי: ${serial}<br>
                                                תאריך ייצור: ${exception.productionDate}<br>
                                                סטטוס אחריות: ${exception.warrantyStatus}<br>
                                                הערה: למידע נוסף יש לבדוק לפי קוד דגם.
                                              </div>`;
                        resultDiv.style.display = "block";
                        loader.style.display = "none";
                        showPopup();
                        return;
                    }

                    let year, month, productionDate, warrantyStatus;

                    // Extract year and month based on serial length
                    if (serial.length === 15) {
                        year = serialYearCodes[serial[7]] || 'לא ידוע';
                        month = monthCodes[serial[8]] || 'לא ידוע';
                        productionDate = month !== 'לא ידוע' && year !== 'לא ידוע' ? `${month} ${year}` : 'לא ידוע';
                    } else if (serial.length === 11) {
                        year = serialYearCodes[serial[3]] || 'לא ידוע';
                        month = monthCodes[serial[4]] || 'לא ידוע';
                        productionDate = month !== 'לא ידוע' && year !== 'לא ידוע' ? `${month} ${year}` : 'לא ידוע';
                    }

                    // Calculate production date
                    const monthCode = serial[serial.length === 15 ? 8 : 4];
                    const monthIndex = Object.keys(monthCodes).indexOf(monthCode) + 1; // 1-based month for Date object
                    const productionYear = parseInt(year) || 0;
                    const productionDateObj = productionYear && monthIndex >= 1 ? new Date(productionYear, monthIndex - 1, 1) : null;

                    // Determine warranty status
                    if (year === 'לא ידוע' || month === 'לא ידוע' || !productionDateObj) {
                        warrantyStatus = 'לא באחריות';
                    } else if (year === '2024' && month === 'דצמבר') {
                        warrantyStatus = 'עלול להיות באחריות סמסונג ישראל, יש לבדוק לפי החשבונית';
                    } else if (productionDateObj < new Date('2024-06-01')) {
                        warrantyStatus = 'לא באחריות';
                    } else if (year === '2024' && monthIndex >= 6 && monthIndex <= 12) {
                        warrantyStatus = '<span class="warranty-samline">באחריות סמליין</span>';
                    } else if (year === '2025' && monthIndex >= 1) {
                        warrantyStatus = 'באחריות סמסונג ישראל';
                    } else {
                        warrantyStatus = 'לא באחריות';
                    }

                    resultDiv.innerHTML = `<div class="card">
                                            מספר סיריאלי: ${serial}<br>
                                            תאריך ייצור: ${productionDate}<br>
                                            סטטוס אחריות: ${warrantyStatus}<br>
                                            הערה: למידע נוסף יש לבדוק לפי קוד דגם.
                                          </div>`;
                    resultDiv.style.display = "block";
                    loader.style.display = "none";
                    showPopup();
                }, 1000);
            } catch (e) {
                console.error("שגיאה ב-lookupSerial:", e);
                resultDiv.innerHTML = `<div class="card">שגיאה בעיבוד המספר הסיריאלי: ${e.message}</div>`;
                resultDiv.style.display = "block";
                loader.style.display = "none";
            }
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("popup-overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("popup-overlay").style.display = "none";
        }

        document.getElementById('serialInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                lookupSerial();
            }
        });
    </script>
</body>
</html>
