    <style>
        body {
            font-family: 'Rubik', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            color: #e0e1dd;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            max-width: 650px;
            margin: 0 auto 20px;
            text-align: center;
            border: 1px solid rgba(69, 123, 157, 0.5);
            backdrop-filter: blur(8px);
        }
        h2 {
            color: #1b263b;
            margin-bottom: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 24px;
        }
        input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-top: 15px;
            border: 2px solid #457b9d;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: #f7f9fb;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Rubik', sans-serif;
        }
        input:focus {
            outline: none;
            border-color: #1d3557;
            box-shadow: 0 0 12px rgba(29, 53, 87, 0.5);
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(90deg, #457b9d, #a8dadc);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-family: 'Rubik', sans-serif;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(69, 123, 157, 0.6);
        }
        #result, #serial-result {
            margin-top: 30px;
            display: none;
            text-align: center;
            direction: rtl;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            background: linear-gradient(135deg, #ffffff, #edf2f4);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
            overflow: hidden;
            text-align: right;
            color: #1b263b;
            font-size: 16px;
            line-height: 1.6;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card a {
            display: block;
            margin: 20px auto 0;
            padding: 10px 25px;
            background: #1d3557;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            width: fit-content;
            transition: background 0.3s;
            font-weight: 500;
        }
        .card a:hover {
            background: #457b9d;
        }
        #loader, #loader-serial {
            display: none;
            margin: 20px auto;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #457b9d;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        .loader-circle:nth-child(2) {
            border-top-color: #a8dadc;
            animation-delay: -0.4s;
            transform: scale(0.85);
        }
        .loader-circle:nth-child(3) {
            border-top-color: #1d3557;
            animation-delay: -0.8s;
            transform: scale(0.7);
        }
        .loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #457b9d;
            animation: pulseText 1.5s infinite;
            font-weight: 500;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulseText {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .suggestions {
            position: absolute;
            background: #ffffff;
            border: 1px solid #457b9d;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 24px);
            margin-top: 5px;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s;
            color: #1d3557;
            font-weight: 500;
        }
        .suggestion-item:hover {
            background: #edf2f4;
        }
        .navbar {
            background: rgba(29, 53, 87, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            color: #e0e1dd;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .navbar a:hover, .navbar a.active {
            background: #457b9d;
            color: #ffffff;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        /* עיצוב ה-POP UP */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1d3557, #457b9d);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            max-width: 400px;
            text-align: center;
            z-index: 2000;
            animation: popIn 0.4s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .popup h3 {
            margin: 0 0 15px;
            font-size: 22px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .popup p {
            margin: 0 0 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        .popup button {
            background: #a8dadc;
            color: #1d3557;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            margin: 10px 15px;
            min-width: 140px;
        }
        .popup button:hover {
            background: #ffffff;
            transform: scale(1.05);
        }
        .popup-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1500;
        }
        /* עיצוב מצב דרמטי */
        .dramatic-card {
            position: relative;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            animation: cardReveal 1s ease-out;
        }
        .dramatic-card img {
            max-width: 80%;
            opacity: 0;
            transform: scale(0.8);
            animation: imageReveal 1s ease-out 0.5s forwards;
            border: 3px solid #a8dadc;
            border-radius: 10px;
        }
        .dramatic-card .tv-name {
            font-size: 28px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            animation: textReveal 1s ease-out 1.5s forwards;
            margin: 20px 0;
        }
        .dramatic-card .overall {
            font-size: 48px;
            font-weight: 700;
            color: #f4a261;
            opacity: 0;
            transform: scale(0.5);
            animation: overallReveal 1s ease-out 2.5s forwards;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        @keyframes cardReveal {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes imageReveal {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes textReveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes overallReveal {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        /* עיצוב מחודש לאייקון ההגדרות */
#dramaticModeBtn {
    position: fixed;
    top: 20px;

/* סגנון הכוכבים */
.stars {
    font-size: 24px;
    color: #f4a261;
    opacity: 0;
    transform: translateY(20px);
    animation: starsReveal 1s ease-out 2s forwards;
    margin: 15px 0;
}

@keyframes starsReveal {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}
        /* אפקט חגיגה לדירוג גבוה */
.celebration {
    position: relative;
    overflow: hidden;
}

.celebration::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent 70%);
    opacity: 0;
    animation: glowPulse 2s ease-in-out infinite;
    z-index: -1;
}

@keyframes glowPulse {
    0% { opacity: 0; transform: scale(0.8); }
    50% { opacity: 0.7; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.8); }
}

/* קונפטי */
.confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 3000;
}

.confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #f4a261;
    opacity: 0.8;
    animation: fall 3s linear infinite;
}

.confetti-piece:nth-child(odd) { background: #a8dadc; }
.confetti-piece:nth-child(even) { background: #457b9d; }
.confetti-piece:nth-child(3n) { background: #ffffff; }

@keyframes fall {
    0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}
        /* עיצוב הוליוודי למצב דרמטי */
.dramatic-card.hollywood {
    background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
    border: 2px solid gold;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    position: relative;
    overflow: hidden;
}

/* זרקורים נעים */
.dramatic-card.hollywood::before {
    content: '';
    position: absolute;
    top: -100%;
    left: -100%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
    animation: spotlight 6s infinite linear;
    z-index: 0;
}

@keyframes spotlight {
    0% { transform: translate(0, 0) rotate(45deg); }
    25% { transform: translate(50%, 50%) rotate(45deg); }
    50% { transform: translate(100%, 0) rotate(45deg); }
    75% { transform: translate(50%, -50%) rotate(45deg); }
    100% { transform: translate(0, 0) rotate(45deg); }
}

/* גופן קולנועי לשם המוצר */
.dramatic-card.hollywood .tv-name {
    font-family: 'Impact', sans-serif; /* גופן דרמטי */
    font-size: 32px;
    color: gold;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    animation: titleReveal 1.5s ease-out 1.5s forwards;
}

@keyframes titleReveal {
    0% { opacity: 0; transform: translateY(-30px) scale(0.8); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* דגל המדינה */
.country-flag {
    width: 60px;
    height: 40px;
    margin: 10px auto;
    opacity: 0;
    transform: scale(0.8);
    animation: flagReveal 1s ease-out 2s forwards;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

@keyframes flagReveal {
    0% { opacity: 0; transform: scale(0.8) rotate(10deg); }
    50% { transform: scale(1.1) rotate(-5deg); }
    100% { opacity: 1; transform: scale(1) rotate(0deg); }
}

        function lookupSerial() {
            try {
                var serial = document.getElementById("serialInput").value.trim().toUpperCase();
                var resultDiv = document.getElementById("serial-result");
                var loader = document.getElementById("loader-serial");

                if (!serial || (serial.length !== 11 && serial.length !== 15)) {
                    resultDiv.innerHTML = '<div class="card">שגיאה: מספר סיריאלי שגוי, אנא בדוק והזן שוב (11 או 15 תווים).</div>';
                    resultDiv.style.display = "block";
                    return;
                }

                loader.style.display = "block";
                resultDiv.style.display = "none";

                setTimeout(() => {
                    var yearCode, monthCode;
                    if (serial.length === 15) {
                        yearCode = serial[7];
                        monthCode = serial[8];
                    } else if (serial.length === 11) {
                        yearCode = serial[3];
                        monthCode = serial[4];
                    }

                    var yearMap = {
                        'F': 2014, 'G': 2015, 'H': 2016, 'J': 2017,
                        'K': 2018, 'M': 2019, 'N': 2020, 'R': 2021,
                        'T': 2022, 'W': 2023, 'X': 2024, 'Y': 2025
                    };

                    var monthMap = {
                        '1': 'ינואר', '2': 'פברואר', '3': 'מרץ', '4': 'אפריל', '5': 'מאי',
                        '6': 'יוני', '7': 'יולי', '8': 'אוגוסט', '9': 'ספטמבר', 'A': 'אוקטובר',
                        'B': 'נובמבר', 'C': 'דצמבר'
                    };

                    var productionYear = yearMap[yearCode] || "לא ידוע";
                    var productionMonth = monthMap[monthCode] || "לא ידוע";

                    var warrantyStatus = "לא ידוע";
                    if (productionYear === "לא ידוע" || productionMonth === "לא ידוע") {
                        warrantyStatus = "לא ניתן לקבוע עקב שגיאה בזיהוי תאריך ייצור";
                    } else if (productionYear < 2024 || (productionYear === 2024 && ['1', '2'].includes(monthCode))) {
                        warrantyStatus = "לא באחריות";
                    } else if (productionYear === 2024 && ['3', '4', '5', '6', '7', '8', '9', 'A', 'B'].includes(monthCode)) {
                        warrantyStatus = "באחריות סמליין";
                    } else if (productionYear === 2024 && monthCode === 'C') {
                        warrantyStatus = "באחריות סמסונג";
                    } else if (productionYear >= 2025) {
                        warrantyStatus = "באחריות סמסונג";
                    }

                    resultDiv.innerHTML = `<div class="card">
                                        מספר סיריאלי: ${serial}<br>
                                        שנת ייצור: ${productionYear}<br>
                                        חודש ייצור: ${productionMonth}<br>
                                        סטטוס אחריות: ${warrantyStatus}
                                    </div>`;
                    resultDiv.style.display = "block";
                    loader.style.display = "none";

                    openPopup();
                }, 1000);
            } catch (e) {
                console.error("שגיאה ב-lookupSerial:", e);
                document.getElementById("serial-result").innerHTML = `<div class="card">שגיאה בעיבוד הסיריאלי: ${e.message}</div>`;
                document.getElementById("serial-result").style.display = "block";
            }
        }
        // פונקציה להפעלת קונפטי
function triggerConfetti() {
    const confettiContainer = document.createElement('div');
    confettiContainer.className = 'confetti';
    document.body.appendChild(confettiContainer);

    for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.animationDelay = Math.random() * 2 + 's';
        confettiContainer.appendChild(piece);
    }

    setTimeout(() => {
        confettiContainer.remove();
    }, 5000); // מסיר את הקונפטי אחרי 5 שניות
}
        // פתיחת חלון התחברות
function openLoginPopup() {
    document.getElementById("login-popup").style.display = "block";
    document.getElementById("login-overlay").style.display = "block";
}

// סגירת חלון התחברות
function closeLoginPopup() {
    document.getElementById("login-popup").style.display = "none";
    document.getElementById("login-overlay").style.display = "none";
}

// התחברות ושמירת שם משתמש
function login() {
    const username = document.getElementById("usernameInput").value.trim();
    if (!username) {
        alert("אנא הזן שם משתמש!");
        return;
    }
    localStorage.setItem("username", username);
    closeLoginPopup();
    alert(`ברוך הבא, ${username}! אתה במצב דרמטי.`);
    toggleDramaticMode(); // מפעיל מצב דרמטי לאחר התחברות
}

// שינוי פונקציית toggleDramaticMode
function toggleDramaticMode() {
    const username = localStorage.getItem("username");
    if (!username) {
        openLoginPopup(); // דורש התחברות אם אין משתמש
    } else {
        dramaticMode = !dramaticMode;
        const btn = document.getElementById('dramaticModeBtn');
        btn.style.background = dramaticMode ? 'rgba(69, 123, 157, 0.5)' : 'rgba(255, 255, 255, 0.1)';
        if (document.getElementById('result').style.display === 'block') {
            lookupModel();
        }
    }
}
        // נתונים ראשוניים לקבוצה
function initTeamData() {
    const username = localStorage.getItem("username");
    if (!username) return;
    let teamData = JSON.parse(localStorage.getItem(`team_${username}`)) || {
        teamName: "",
        cards: [],
        searchesLeft: 5,
        savesLeft: 2,
        lastReset: null
    };
    const today = new Date().toDateString();
    if (teamData.lastReset !== today) {
        teamData.searchesLeft = 5;
        teamData.savesLeft = 2;
        teamData.lastReset = today;
    }
    localStorage.setItem(`team_${username}`, JSON.stringify(teamData));
    return teamData;
}

// הצגת אפשרויות מצב דרמטי וניהול קבוצה
function showTeamOptions() {
    const username = localStorage.getItem("username");
    if (!username) {
        openLoginPopup();
    } else {
        openTeamPopup();
    }
}

// פתיחת חלון ניהול קבוצה
function openTeamPopup() {
    const teamData = initTeamData();
    document.getElementById("teamNameInput").value = teamData.teamName;
    const teamCardsDiv = document.getElementById("teamCards");
    teamCardsDiv.innerHTML = `<p>חיפושים נותרים: ${teamData.searchesLeft} | שמירות נותרות: ${teamData.savesLeft}</p>`;
    if (teamData.cards.length > 0) {
        teamCardsDiv.innerHTML += `<ul>${teamData.cards.map((card, index) => 
            `<li>${card.model} (${card.role}, ${card.rating}) <button onclick="removeCard(${index})">מחק</button></li>`).join('')}</ul>`;
    } else {
        teamCardsDiv.innerHTML += "<p>אין קלפים בקבוצה עדיין.</p>";
    }
    document.getElementById("team-popup").style.display = "block";
    document.getElementById("team-overlay").style.display = "block";
}

// סגירת חלון ניהול קבוצה
function closeTeamPopup() {
    document.getElementById("team-popup").style.display = "none";
    document.getElementById("team-overlay").style.display = "none";
}

// שמירת שם קבוצה
function saveTeamName() {
    const username = localStorage.getItem("username");
    const teamName = document.getElementById("teamNameInput").value.trim();
    if (!teamName) {
        alert("אנא הזן שם לקבוצה!");
        return;
    }
    let teamData = initTeamData();
    teamData.teamName = teamName;
    localStorage.setItem(`team_${username}`, JSON.stringify(teamData));
    alert(`שם הקבוצה "${teamName}" נשמר!`);
    openTeamPopup();
}

// מחיקת קלף מהקבוצה
function removeCard(index) {
    const username = localStorage.getItem("username");
    let teamData = initTeamData();
    teamData.cards.splice(index, 1);
    localStorage.setItem(`team_${username}`, JSON.stringify(teamData));
    openTeamPopup();
}

// שינוי ב-getDramaticModelDetails להוספת קלף לקבוצה
function getDramaticModelDetails(model) {
    const username = localStorage.getItem("username");
    let teamData = initTeamData();

    if (teamData.searchesLeft <= 0) {
        return `<div class="card">שגיאה: נגמרו לך החיפושים להיום!</div>`;
    }

    // קוד קיים...
    let displayType = '';
    let image = '';
    let size = parseInt(model[2] + model[3]) || 0;
    let yearCode = '';
    for (let i = 4; i < model.length; i++) {
        if (yearCodes[model[i]]) {
            yearCode = model[i];
            break;
        }
    }
    let year = yearCodes[yearCode] || 'לא ידוע';
    let overallScore = 0;
    let stars = '';
    let celebrationEffect = '';
    let countryCode = model.length >= 13 ? model.slice(-2) : 'לא ידוע';
    let countryFlag = '';
    const countryFlags = { /* קוד קיים */ };

    if (/^R[FSBTL]/.test(model)) { /* קוד קיים */ }
    else if (/^W[WD]|^DV/.test(model)) { /* קוד קיים */ }
    else if (/^[QULPK][NEA]/.test(model)) {
        displayType = tvDisplay[model[0]] || 'לא ידוע';
        let isFrame = model.includes('LS03');
        let isOLED = model.includes('S95') || model.includes('S90') || model.includes('S85');
        if (isFrame && size >= 85 && year === '2024') overallScore = 94; // Frame 2024 85+
        else if (model[0] === 'Q' && size >= 85 && year === '2024') overallScore = 94; // QLED 2024 85+
        else if (isFrame) overallScore = Math.min(88 + Math.floor((size - 43) / 10), 93);
        else if (isOLED) overallScore = Math.min(82 + Math.floor((size - 55) / 10), 91);
        else if (model[0] === 'Q') overallScore = Math.min(85 + Math.floor((size - 55) / 10), 93);
        else overallScore = Math.min(75 + Math.floor((size - 43) / 10), 88);
        image = productImages[displayType] || '';
        countryFlag = countryFlags[countryCode] || '';
    }

    if (!image) {
        return `<div class="card">שגיאה: לא נמצאה תמונה עבור הדגם הזה במצב דרמטי.</div>`;
    }

    if (overallScore >= 90) stars = '★★★★★';
    else if (overallScore >= 80) stars = '★★★★☆';
    else if (overallScore >= 70) stars = '★★★☆☆';
    else if (overallScore >= 60) stars = '★★☆☆☆';
    else stars = '★☆☆☆☆';

    if (overallScore >= 88) {
        celebrationEffect = ' celebration';
        setTimeout(() => triggerConfetti(), 2000);
    }

    let flagHtml = countryFlag ? `<img src="${countryFlag}" alt="דגל המדינה" class="country-flag">` : '';

    // הוספת כפתור לשמירת הקלף
    teamData.searchesLeft--;
    localStorage.setItem(`team_${username}`, JSON.stringify(teamData));
    const roles = ['שוער', 'מגן', 'קשר', 'חלוץ'];
    const randomRole = roles[Math.floor(Math.random() * roles.length)];

    return `<div class="dramatic-card hollywood${celebrationEffect}">
                <img src="${image}" alt="${displayType}">
                <div class="tv-name">${model} - ${displayType}</div>
                ${flagHtml}
                <div class="stars">${stars}</div>
                <div class="overall">${overallScore}</div>
                <button onclick="saveCard('${model}', '${randomRole}', ${overallScore})" ${teamData.savesLeft <= 0 ? 'disabled' : ''}>שמור לקבוצה (${teamData.savesLeft} נותרו)</button>
            </div>`;
}

// שמירת קלף לקבוצה
function saveCard(model, role, rating) {
    const username = localStorage.getItem("username");
    let teamData = initTeamData();
    if (teamData.savesLeft <= 0) {
        alert("נגמרו לך השמירות להיום!");
        return;
    }
    if (teamData.cards.length >= 11) {
        alert("הקבוצה מלאה (11 שחקנים)! מחק קלף כדי להוסיף חדש.");
        return;
    }
    teamData.cards.push({ model, role, rating });
    teamData.savesLeft--;
    localStorage.setItem(`team_${username}`, JSON.stringify(teamData));
    alert(`הקלף ${model} (${role}, ${rating}) נוסף לקבוצה!`);
    lookupModel(); // רענון התצוגה
}
