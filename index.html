<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מוצר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            display: none;
            text-align: right;
            font-size: 16px;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>בדיקת מוצר לפי קוד דגם</h2>
        <input type="text" id="modelInput" placeholder="הכנס קוד דגם">
        <button onclick="lookupModel()">🔍 חפש</button>
        <div id="result"></div>
    </div>

    <script>
        function lookupModel() {
            var model = document.getElementById("modelInput").value.trim().toUpperCase();
            var resultDiv = document.getElementById("result");
            
            if (!model) {
                resultDiv.innerHTML = "❌ יש להזין קוד דגם חוקי.";
                resultDiv.style.display = "block";
                return;
            }
            
            var details = getModelDetails(model);
            resultDiv.innerHTML = details;
            resultDiv.style.display = "block";
        }

        function getModelDetails(model) {
            if (/^RF|RS|RT|RB|RL/.test(model)) {
                return getFridgeDetails(model);
            } else if (/^WW|WD|DV/.test(model)) {
                return getWasherDetails(model);
            } else if (/^Q|U|L|K/.test(model)) {
                return getTVDetails(model);
            } else {
                return `⚠️ הדגם שהוזן אינו מזוהה. נסה לבדוק שוב או לוודא שהוזן כראוי.`;
            }
        }

        function getTVDetails(model) {
            let displayType = extractDisplayType(model);
            let country = extractCountry(model);
            let series = model.includes("LS03") ? "THE FRAME" : displayType;
            
            return `📺 טלוויזיה סמסונג - דגם: ${model}<br>
                    📅 שנת השקה: ${extractYear(model)}<br>
                    📏 גודל מסך: ${extractSize(model)} אינץ'<br>
                    🎨 סוג תצוגה: ${series}<br>
                    🌍 מדינה: ${country}`;
        }

        function extractCountry(model) {
            if (/^UA|QA/.test(model)) return "יבוא מקביל";
            return /SQ|IL|ML|LI$/.test(model) ? "ישראל" : "יבוא מקביל";
        }

        function extractYear(model) {
            var years = {"N": 2018, "R": 2019, "T": 2020, "A": 2021, "B": 2022, "C": 2023, "D": 2024};
            var match = model.match(/[NRTABCD]/);
            return match ? years[match[0]] : "לא ידוע";
        }

        function extractSize(model) {
            var match = model.match(/\d+/);
            return match ? match[0] : "לא ידוע";
        }

        function extractDisplayType(model) {
            if (model.includes("LS03")) return "THE FRAME";
            if (model.startsWith("Q")) return "QLED";
            if (model.startsWith("U") && extractYear(model) >= 2019) return "Crystal UHD";
            return "LED";
        }
    </script>
</body>
</html>
