<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מוצר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            display: none;
            text-align: right;
            font-size: 16px;
            border-left: 5px solid #007bff;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>בדיקת מוצר לפי קוד דגם</h2>
        <input type="text" id="modelInput" placeholder="הכנס קוד דגם">
        <button onclick="lookupModel()">🔍 חפש</button>
        <div id="result"></div>
    </div>

    <script>
        // מילונים למיפוי המידע מהמקרא
        const fridgeConfig = {
            'F': 'French Door (דלת צרפתית)',
            'S': 'Side by Side (דלת ליד דלת)',
            'T': 'Top Freezer (מקפיא עליון)',
            'B': 'Bottom Freezer (מקפיא תחתון)',
            'L': 'Bottom Freezer (מקפיא תחתון)'
        };

        const yearCodes = {
            'N': '2018', 'R': '2019', 'T': '2020', 'A': '2021', 'B': '2022',
            'C': '2023', 'D': '2024', 'F': '2025'
        };

        const fridgeFinish = {
            'SP': 'נירוסטה', 'SR': 'נירוסטה', 'SL': 'כסוף', 'UT': 'כחול', 'SA': 'גרפיט', 'WW': 'לבן'
        };

        const countryCodesFridge = {
            'AA': 'ארה"ב', 'WT': 'הונג קונג', 'EC': 'קוריאה', 'TL': 'הודו', 'EM': 'מקסיקו', 'ML': 'ישראל'
        };

        const washerTech = {
            'WW': 'מכונת כביסה פתח קידמי', 'WD': 'מייבש כביסה עם משאבת חום', 'DV': 'מייבש סטנדרטי'
        };

        const washerColor = {
            'G': 'לבן', 'P': 'נירוסטה', 'S': 'כסף', 'V': 'שחור'
        };

        const countryCodesWasher = {
            'US': 'ארה"ב', 'LP': 'הונג קונג', 'AH': 'קוריאה', 'T1': 'הודו', 'AX': 'מקסיקו', 'KJ': 'ישראל'
        };

        const tvDisplay = {
            'Q': 'QLED', 'U': 'LED', 'P': 'Plasma', 'L': 'LCD', 'K': 'OLED'
        };

        const tvMarket = {
            'N': 'צפון אמריקה', 'E': 'אירופה', 'A': 'אסיה'
        };

        const countryCodesTV = {
            'ZA': 'אפריקה', 'RU': 'רוסיה', 'UA': 'אוקראינה', '2C': 'סין', 'XU': 'בריטניה', 'XY': 'אוסטרליה', 'SQ': 'ישראל', 'IL': 'ישראל'
        };

        const broadcastStandards = {
            'F': 'ATSC/QAM', 'U': 'DVB', 'G': 'ISDB-T', 'T': '2xDVB'
        };

        function lookupModel() {
            var model = document.getElementById("modelInput").value.trim().toUpperCase();
            var resultDiv = document.getElementById("result");

            if (!model || model.length < 5) {
                resultDiv.innerHTML = "❌ יש להזין קוד דגם חוקי (מינימום 5 תווים).";
                resultDiv.style.display = "block";
                return;
            }

            var details = getModelDetails(model);
            resultDiv.innerHTML = details;
            resultDiv.style.display = "block";
        }

        function getModelDetails(model) {
            if (/^R[FSBTL]/.test(model)) {
                return getFridgeDetails(model);
            } else if (/^W[WD]|DV/.test(model)) {
                return getWasherDetails(model);
            } else if (/^[QULPK]/.test(model)) {
                return getTVDetails(model);
            } else {
                return `⚠️ הדגם שהוזן אינו מזוהה. אנא ודא שהקוד תקין ונסה שוב.`;
            }
        }

        function getFridgeDetails(model) {
            let config = fridgeConfig[model[1]] || 'לא ידוע';
            let capacity = model[2] + model[3];
            let capacityLiters = capacity === '28' ? '580 ליטר' : capacity === '58' ? '580 ליטר' : capacity === '68' ? '680 ליטר' : 'לא ידוע';
            let year = yearCodes[model[4]] || 'לא ידוע';
            let series = model[5] || 'לא ידוע';
            let finishCode = model.slice(6, 8);
            let finish = fridgeFinish[finishCode] || 'לא ידוע';
            let countryCode = model.slice(-2);
            let country = countryCodesFridge[countryCode] || 'לא ידוע';

            return `❄️ מקרר סמסונג - דגם: ${model}<br>
                    🚪 תצורה: ${config}<br>
                    📦 נפח: ${capacityLiters}<br>
                    📅 שנת ייצור: ${year}<br>
                    🔢 סדרת דגם: ${series}<br>
                    🎨 גימור: ${finish}<br>
                    🌍 מדינה: ${country}`;
        }

        function getWasherDetails(model) {
            let tech = washerTech[model.slice(0, 2)] || 'לא ידוע';
            let capacityCode = model[2] + model[3];
            let capacity = capacityCode === '70' ? '7 ק"ג' : capacityCode === '80' ? '8 ק"ג' : 
                          capacityCode === '90' ? '9 ק"ג' : capacityCode === '10' ? '10 ק"ג' : 
                          capacityCode === '12' ? '12 ק"ג' : 'לא ידוע';
            let year = yearCodes[model[4]] || 'לא ידוע';
            let month = model[5] || 'לא ידוע';
            let color = washerColor[model[9]] || 'לא ידוע';
            let countryCode = model.slice(-2);
            let country = countryCodesWasher[countryCode] || 'לא ידוע';

            return `🧺 ${tech} סמסונג - דגם: ${model}<br>
                    🏋️ קיבולת: ${capacity}<br>
                    📅 שנת ייצור: ${year}<br>
                    📆 חודש ייצור: ${month}<br>
                    🎨 צבע: ${color}<br>
                    🌍 מדינה: ${country}`;
        }

        function getTVDetails(model) {
            let display = tvDisplay[model[0]] || 'לא ידוע';
            let market = tvMarket[model[1]] || 'לא ידוע';
            let size = model[2] + model[3];
            let year = yearCodes[model[4]] || 'לא ידוע';
            let series = model.slice(5, 9);
            let broadcast = broadcastStandards[model[9]] || 'לא ידוע';
            let countryCode = model.slice(-2);
            let country = countryCodesTV[countryCode] || 'לא ידוע';

            return `📺 טלוויזיה סמסונג - דגם: ${model}<br>
                    🎨 סוג תצוגה: ${display}<br>
                    🌍 אזור שוק: ${market}<br>
                    📏 גודל מסך: ${size} אינץ'<br>
                    📅 שנת ייצור: ${year}<br>
                    🔢 סדרת דגם: ${series}<br>
                    📡 מקלט שידור: ${broadcast}<br>
                    🌍 מדינה: ${country}`;
        }
    </script>
</body>
</html>
